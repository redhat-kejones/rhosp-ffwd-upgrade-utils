---
- hosts: undercloud
  become: yes
  tasks:
  - name: Mount a NFS target for backup
    mount:
      src: 10.100.0.11:/volume1/trilio_ffwd_target/rhosp_backup
      path: /backup
      state: mounted
      fstype: nfs

  - name: Backup undercloud databases
    mysql_db:
      state: dump
      name: all
      target: /backup/undercloud-all-databases.sql

  - name: Create tarball of all configs and databases
    shell: "tar --xattrs --ignore-failed-read -czvf /backup/undercloud-backup-full.tgz /backup/undercloud-all-databases.sql /etc /var/log /var/lib/glance /var/lib/certmonger /var/lib/docker /var/lib/registry /srv/node /root /home/stack"
